    receiver: 'email'
    repeatInterval: 30m
    routes:
      - matchers:
          - name: alertname
            value: HostHighCpuLoad
      - matchers:
          - name: alertname
            value: K8sPodCrashLooping
        repeatInterval: 10m
  receivers:
    - name: 'email'
      emailConfigs:
