          from: 'stefangolubov84@gmail.com'
          smarthost: 'smtp.gmail.com:465'
          authUsername: 'stefangolubov84@gmail.com'
          authIdentity: 'stefangolubov84@gmail.com'
          authPassword:
            name: grafana-smtp
            key: smtp_password